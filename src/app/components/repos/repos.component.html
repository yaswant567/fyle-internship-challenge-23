<div class="flex flex-row h-auto gap-10 p-5 flex-wrap justify-center w-full">
    <div *ngFor="let item of userRepos" class="flex flex-col bg-stone-950 min-w-2/5 w-5/12 h-auto rounded-3xl gap-7 p-5 m-2">
        <span>{{item.name}}</span>
        <div class="flex flex-wrap w-auto">
            <span *ngFor="let topic of item.topics" class="flex flex-row bg-gray-700 w-auto flex-wrap g-10 m-1 items-center justify-center rounded p-2"><h5 class="h-1">{{topic}}</h5></span>
        </div>
    </div>
</div>
